<p>
<p>
<div class='centerFlex f12'>
		<span >
			<img class='ride_icon' src='assets/images/ride-icon.svg' />
		</span>
	<table class=no_border>
		<tr >
			<td class=' flash_check' [innerHTML]='C.ICON_CHECK_MARK'></td>
			<td >
				 <a routerLink='/Trip/form_search' routerLinkActive='active' >
					<dd class='clickable-text flash_inv'>
                		Rider Searching for Driver 
					</dd>
        		</a>
			</td>
		</tr>
		<tr>
			<td  class=' flash_check' [innerHTML]='C.ICON_CHECK_MARK'></td>
			<td >
				 <a routerLink='/Trip/form_search' routerLinkActive='active' >
					<dd class='clickable-text flash_inv'>
                		Driver Searching for Rider 
					</dd>
        		</a>
			</td>
		</tr>
		<tr >
			<td  class=' flash_check' [innerHTML]='C.ICON_CHECK_MARK'></td>
			<td >
				 <a routerLink='/Trip/form_trip' routerLinkActive='active' >
					<dd class='clickable-text flash_inv'>
                		Post My Trip 
					</dd>
        		</a>
			</td>
		</tr>
	</table>
	<p>
       <div *ngIf='error_msg'      class=error     [innerHTML]='error_msg' ></div>
        <div *ngIf='info_msg'       class='info'    [innerHTML]='info_msg' ></div>
        <div *ngIf='warning_msg'    class='warning' [innerHTML]='warning_msg' ></div>
        <div *ngIf='validation_error'    class='warning' [innerHTML]='validation_error' ></div>
</div>
