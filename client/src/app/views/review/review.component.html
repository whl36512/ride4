<div class=center>Review</div>

<form [formGroup]="form" (ngSubmit)='action(form ,0, C.URL_SAVE_REVIEW)' >
	<dl>
		<dt>Rating (anything other than 5 means you are somewhat unsatisfied) </dt>
		<dd>
			<label><input formControlName='rating' type="radio"  [value]='1' />1</label> 
			<label><input formControlName='rating' type="radio"  [value]='2' />2</label> 
			<label><input formControlName='rating' type="radio"  [value]='3' />3</label> 
			<label><input formControlName='rating' type="radio"  [value]='4' />4</label> 
			<label><input formControlName='rating' type="radio"  [value]='5' />5 satisfied</label> 
		<dd>
	</dl>
	Review <br/>
	<textarea class=review formControlName='review' 
			placeholder='Your opinion counts'>
	</textarea>
	<br/>
	<button type=submit >Save Rating and Review</button>
</form>
<div *ngIf='error_msg!=null'    class=error [innerHTML]='error_msg'></div>
<div *ngIf='warning_msg!=null'  class=warning [innerHTML]='warning_msg'></div>
<div *ngIf='info_msg!=null'     class=info [innerHTML]='info_msg'></div>
