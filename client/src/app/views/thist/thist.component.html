<div class="title">Transaction History</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<table class=no_border>
		<tr>
			<td>
				From
			</td>
			<td>
				To
			</td>
		</tr>
		<tr>
			<td>
				<input  type="date"  formControlName="date1" />
			</td>
			<td>
				<input  type="date" formControlName="date2" [min]='form.value.date1' />
				<span class="validity"></span>
			</td>
		</tr>
	</table>
    <mat-radio-group >
        <mat-radio-button color=primary [value]=0  #days (click)='set_date(0)'> Today &nbsp; &nbsp; &nbsp;
        </mat-radio-button>
        <mat-radio-button color=primary [value]=6  #days (click)='set_date(-6)'> Past 7 days </mat-radio-button >
    </mat-radio-group>
</form>
<div *ngIf='error_msg!=null'    class=error [innerHTML]='error_msg'></div>
<div *ngIf='warning_msg!=null'  class=warning [innerHTML]='warning_msg'></div>
<div *ngIf='info_msg!=null'     class=info [innerHTML]='info_msg'></div>
<app-thistlist *ngIf='tran_from_db && tran_from_db.length>0 ' [tran_from_db]="tran_from_db" > 
</app-thistlist>
