server {
    listen       4210 ssl http2;
    server_name  rideshare.beegrove.com;
    ssl_certificate /etc/ssl/certs/beegrove.com.crt;
    ssl_certificate_key /etc/ssl/certs/beegrove.com.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    #root   /usr/share/nginx/html;
    #root /root/ride2/client/src;
    #root /root/ride2;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
	#	root /client/src;
        proxy_pass http://rideshare.beegrove.com:4200;
	    proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $http_connection;
    }

    location /ws/ {
    #    root /client/src;
        proxy_pass http://rideshare.beegrove.com:4201;
    }

    location /websocket {
        proxy_pass http://rideshare.beegrove.com:4202 ;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        #proxy_set_header Connection "";
    }

    location /html/ {
        root   /usr/share/nginx;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page   500 502 503 504  /50x.html;
    #location = /50x.html {
    location = /tos2.html {
        root   /usr/share/nginx/html/static;
        #root   /root/ride2/static;
    }

